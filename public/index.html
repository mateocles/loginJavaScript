<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/custom.css">

    <title>Login</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 p-3 mb-2  colorBack">

    <div
        class="resizeContainer d-flex align-items-center justify-content-center containerColor text-primary-emphasis containerBorder">
        <div class="align-items-center">

            <h1 class="text-center textColor">Login</h1>


            <div class="containerInput">
                <label for="userName" class="text-md-start  textColor">email </label> <br>

                <input type="email" id="userMail" class="inputStyle form-control" placeholder="enter your email"
                    autocomplete="off"> <br>


                <br>

                <label for="pass" class="text-md-start  textColor">Password </label> <br>

                <input type="password" id="pass" class="inputStyle form-control" placeholder="enter your password"
                    autocomplete="off">

                <br>

                <input type="checkbox" id="checkbox" class="form-check-input ">
                <label for="checkbox" class="textColor">show password?</label>


            </div>

            <div id="buttonContainer" class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline buttonColor signUpStyle textColor"
                    id="getInButton">Login</button>
            </div>

            <div class="signUpStyle">
                <a href="signUp.html" class="textColor">Have not already an account?</a>
            </div>
        </div>


    </div>

    <div id="app"></div>

    <script src="router.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
