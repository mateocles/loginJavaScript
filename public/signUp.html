<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/custom.css">
</head>

<body class="colorBack vh-100 displaySignUpContainer">

    <div class="d-flex align-content-center justify-content-center signUpContainer containerColor">

        <div class="temp">

            <div>
                <h1 class="text-center textColor">Create your Account</h1>

                <label for="name" class="textColor">Fist Name</label> <br>
                <input type="text" name="name" class="inputStyle form-control inputSize" placeholder="First name" autocomplete="off"> <br>

                <label for="lastName" class="textColor">Last Name</label> <br>
                <input type="text" name="lastName" class="inputStyle form-control inputSize" placeholder="Last name" autocomplete="off">
                <br>

                <label for="email" class="textColor">email</label> <br>
                <input type="email" name="email" class="inputStyle form-control inputSize" placeholder="email" autocomplete="off"><br>

                <label for="passSignUp" class="textColor">Password</label> <br>
                <input type="password" name="passSignUp" class="inputStyle form-control inputSize"
                    placeholder="Password" autocomplete="off">

                <div class="d-flex align-items-center justify-content-center">
                    <button
                        class="btn btn-outline buttonColor signUpBottonStyle btn btn-outline buttonColor signUpStyle textColor">
                        sign Up</button>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
